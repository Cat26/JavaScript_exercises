<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Arrays metods</title>
    </head>
    <body>
        <script>           
            const people = [
              { name: 'Wes', year: 1988 },
              { name: 'Kait', year: 1986 },
              { name: 'Irv', year: 1970 },
              { name: 'Lux', year: 2015 },
            ];
            const comments = [
              { text: 'Love this!', id: 523423 },
              { text: 'Super good', id: 823423 },
              { text: 'You are the best', id: 2039842 },
              { text: 'Ramen is my fav food ever', id: 123523 },
              { text: 'Nice Nice Nice!', id: 542328 }
            ];
            
            // checking if someone is older than 18
            const ninteen = people.some(function(person){
                const today_year = (new Date()).getFullYear();
                if(today_year - person.year >= 19){
                    return true;
                }
            });
            
            const ninteen_better = people.some(person => {
               const today_year = (new Date()).getFullYear();
                return today_year - person.year >= 19;
            });
            
            console.log({ninteen});
            console.log({ninteen_better});
            
            // checking if everyone is 19
            const every_ninteen = people.every(person => (new Date()).getFullYear - people.year >= 19);
            
            console.log({every_ninteen});
            
            // finding comment with id 542328
            const comment = comments.find(comment => comment.id === 542328);
            
            console.log(comment);
            
            //delete comment with 2039842 id    
            const index = comments.findIndex(comment => comment.id === 2039842);
  
            console.log(index);
            
            const newComments = [
                ...comments.slice(0, index),
                ...comments.slice(index +1)
            ];
            
            console.table(newComments);
            console.table(comments);
        </script>
    </body>
</html>
