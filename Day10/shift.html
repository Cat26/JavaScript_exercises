<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel=stylesheet type="text/css" href="shift.css">
    </head>
    <body>
        <h1>Click shift key to mark more then one element</h1>
        <div class="inbox">
            <div class="item">
                <input type="checkbox">
                <p>whatever</p>
            </div>
            <div class="item">
                <input type="checkbox">
                <p>running</p>
            </div>
            <div class="item">
                <input type="checkbox">
                <p>Hold down your shift key</p>
            </div>
            <div class="item">
                <input type="checkbox">
                <p>playing piano</p>
            </div>
            <div class="item">
                <input type="checkbox">
                <p>climbing</p>
            </div>
            <div class="item">
                <input type="checkbox">
                <p>swimming</p>
            </div>
        </div>
        <script src="shift.js"></script>
    </body>
</html>
